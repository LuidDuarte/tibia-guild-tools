<!doctype html>
<html lang="pt-br">

<head>
    <title>Online</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script>
        const copyToClipboard = element => {
            console.log(element)
            const el = document.createElement('textarea');
            el.value = "exiva " + "\"" + element.children[0].textContent;
            el.setAttribute('readonly', '');
            el.style.position = 'absolute';
            el.style.left = '-9999px';
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alerta = document.getElementById('alerta');
            alerta.textContent = "[" + el.value + "] Copiado!";

        };
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>

<body>
    <div style="background-color: darkseagreen;">
        <p style="text-align: center;" id='alerta'></p>
    </div>
    <div class="row justify-content-center">
        <a class="btn btn-success" onClick="window.location.reload();" style="margin-left: 10px; margin-bottom: 10px;">Refresh</a>
    </div>

    <div class="row">
        <div class="col align-self-center">
                <table class="table">
                    <tr>
                        <th> # </th>
                        <th>Nome</th>
                        <th>Level</th>
                        <th>Vocação</th>
                        <th>Lista</th>
                        <th> </th>
                    </tr>
                    {%for player in players %}
                    <tr onclick=copyToClipboard(this)>
                        <td>{{forloop.counter}}</td>
                        <td>{{player.name}}</td>
                        <td>{{player.level}}</td>
                        <td>{{player.vocation}}</td>
                        <td>{{player.list.name}}</td>
                    </tr>
                    {%endfor%}
                </table>
        </div>
        <hr />
    </div>


    <footer>
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2022 Copyright:
            <a class="text-reset fw-bold" href="https://www.tibia.com/community/?name=Luid+Bluesman">Luid</a>
        </div>
    </footer>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
